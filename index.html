<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Meta - Log in or Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <div class="container mt-32 flex mx-auto items-center justify-center">
            <div class="left w-1/2">
                <img class="h-52 -ml-5" src="https://content.fortune.com/wp-content/uploads/2021/10/meta-7.jpg" alt=""/>
                <h1 class="text-left text-9xl ml-10 text-white font-bold font-sans">Meta</h1>
                <p class="text-blue-400 font-sans text-xl font-semibold mx-12">Meta helps companies steal your data, use at your own risk! Lol! You're gonna use it anyway!!</p>
            </div>
            <div class="right relative flex flex-col bg-gray-900 p-10 w-1/3 rounded-lg shadow-lg shadow-blue-500 text-lg">

                <input class="cursor-text hover:bg-opacity-0 bg-gray-700 px-5 h-12 my-2 border border-1 rounded-md border-blue-500 text-white " type="text" placeholder="Email address or Phone No."/>

                <input class="cursor-text hover:bg-opacity-0 bg-gray-700 px-5 h-12 my-2  border border-1 border-blue-500 rounded-md text-white" type="password" placeholder="Password"/>

                <button class="text-center text-white text-xl bg-blue-600 border font-semibold hover:bg-indigo-500 border-1 border-gray-700 rounded-md  py-2 mt-3 cursor-pointer">Log In</button>

                <span class=" cursor-pointer text-center text-blue-600 text-lg mt-2 font-medium
                hover:underline hover:text-red-500">Forgotten Password?</span>

                <hr class="my-2">

                <button class="text-center text-white border-teal-700 text-xl bg-teal-500 hover:bg-lime-500 border border-1 rounded-md  py-2 mt-4 font-semibold cursor-pointer w-fit mx-auto px-4">Create New Account</button>
                <span class="absolute -bottom-12 -ml-3 text-sm font-mono font-extralight text-teal-300"><span class="font-extrabold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
            </div>
        </div>
    </body
</html>
